ignis:
  debug: false
  verbose: false
  #home
  #options:
  #wdir:
  #tmpdir:
  port: 1963
  #time:
  driver:
    name: driver
    #image:
    cores: 1
    memory: 1GB
    #gpu:
    #node:
    #nodelist:
    #ports:
      #tpc:
        #host:
        #0: 0
      #udp:
        #host:
        #0: 0
    #binds:
      #"/container": "/host"
    #env:
      #name: value
  discovery:
    type: file #etcd
    #etcd
      #ca
      #endpoint
      #user
      #$password$
  #crypto:
    #secret:
    #public:
    #$private$:
  executor:
    name: cluster
    #image:
    instances: 1
    cores: 1
    memory: 1GB
    #gpu:
    #node:
    #nodelist:
        #ports:
      #tpc:
        #host:
        #0: 0
      #udp:
        #host:
        #0: 0
    #binds:
      #"/container": "/host"
    #env:
      #name: value
    isolation: true
  healthcheck:
    port: 2005
    #url:
    interval: 60
    timeout: 20
    retries: 5
    #disable
  #job
    #id
    #cluster
    #sockets
    #dir
    #container:
      #id
      #dir
  partition:
    type: Memory
    minimal: 128MB
    compression: 0
    encoding: ignis #native
  transport:
    cores: 1.0
    compression: 0
    ports: 5
    type: auto #mpi rpc
    minimal: 100KB
  modules:
    io:
      compression: 0
      cores: 1.0
      overwrite: false
    sort:
      samples: 0.001
      resampling: false
    exchange:
      type: auto #sync async
    recovery:
      attempts: 3
  #scheduler:
    #url:
    #name:
    #param:
      #a: b
  #submitter:
    #binds:
  container:
    docker:
      registry: ""
      namespace: ignishpc
      default: ignishpc
      tag: latest
      root: false
      network: default
    singularity:
      source: ""
      default: "ignishpc.sif"
      network: default
    writable: false
    provider: docker #singularity